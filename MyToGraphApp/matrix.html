<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matris Hesaplama</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/todo.ico">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/images/to_do.png" alt="Logo" class="logo-img me-2">
                MyToGraphApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">To Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="matrix.html">Matrix Calculation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Matrix Calculation Section -->
    <div class="container mt-5" id="matrix-section">
        <h2>Matrix Calculation</h2>
        <div class="mb-3">
            <label for="matrix-operation" class="form-label">Choose a task:</label>
            <select class="form-select" id="matrix-operation">
                <option value="multiplication">Matrix Multiplication</option>
                <option value="adjacency">Adjancency Matrix</option>
                <option value="path">Path Matrix</option>
                <option value="distance">Distance Matrix</option>
                <option value="eccentricity">Excentricity Matrix</option>
                <option value="components">Connected components</option>

            </select>
        </div>
        <div id="matrix-inputs" class="mb-3">
            <!-- Matris girişi için dinamik input alanları JS tarafından oluşturulacak -->
        </div>
        <button id="calculate-matrix" class="btn btn-success">Calculate</button>
        <div id="matrix-result" class="mt-3">
            <!-- Hesaplama sonuçları burada JS tarafından görüntülenecek -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Matrix Calculation JS -->
    <script src="js/matrix.js"></script>
</body>

</html>
