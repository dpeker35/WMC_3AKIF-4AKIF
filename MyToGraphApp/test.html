<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/teststyle.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/todo.ico">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/images/to_do.png" alt="Logo" class="logo-img me-2">
                MyApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">To Do</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="matrix.html">Matrix Calculation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- To-Do List Section -->
    <div class="container mt-4" id="todo-section">
        <h2>To Do List</h2>
        <form id="todo-form" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" id="todo-input" placeholder="Add a new task" required>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
        <ul class="list-group" id="todo-list">
            <!-- Görevler JS tarafından eklenecek -->
        </ul>
    </div>

    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Todo List JS -->
    <script src="js/todo.js"></script>
</body>

</html>
