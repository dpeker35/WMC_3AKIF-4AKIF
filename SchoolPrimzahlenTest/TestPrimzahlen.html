<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primzahlen-Kontroller</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: white;
            overflow: hidden;
        }

        h2 {
            margin-top: 50px;
            font-size: 32px;
        }

        .container {
            margin-top: 20px;
            position: relative;
        }

        input {
            padding: 12px;
            font-size: 18px;
            width: 150px;
            border: none;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }

        button {
            padding: 12px 18px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            padding: 12px;
            display: inline-block;
            border-radius: 10px;
            transition: 0.3s;
        }

        .prime {
            background-color: green;
            color: white;
            box-shadow: 0 0 15px green;
        }

        .not-prime {
            background-color: red;
            color: white;
            box-shadow: 0 0 15px red;
        }
    </style>
</head>

<body>

    <h2>Primzahlen-Kontroller</h2>

    <div class="container">
        <input type="number" id="numberInput" placeholder="Gib eine Zahl ein">
        <button onclick="checkPrime()">Gib eine Zahl ein</button>
    </div>

    <div id="result"></div>

    <!-- Include Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>

    <script>
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function checkPrime() {
            let input = document.getElementById("numberInput").value;
            let resultDiv = document.getElementById("result");
            let number = parseInt(input);

            if (isNaN(number)) {
                resultDiv.innerHTML = "Bitte gebe eine gÃ¼ltige Zahl ein!";
                resultDiv.className = "";
                return;
            }

            if (isPrime(number)) {
                resultDiv.innerHTML = 'Primzahl';
                resultDiv.className = "prime";
                launchConfetti(); // Trigger confetti effect
            } else {
                resultDiv.innerHTML = 'keine Primzahl';
                resultDiv.className = "not-prime";
            }
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>

</body>

</html>
